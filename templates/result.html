<!DOCTYPE html>
<html>
<head>
    <title>Image Gallery</title>
    <style>
        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .image-container img {
            margin: 10px;
            max-width: 200px;
            max-height: 200px;
        }
    </style>
</head>
<body>
    <h1>Image Gallery</h1>
    <div class="image-container">
        {% if image_files %}
            <ul>
                {% for image in image_files %}
                    <li>
                        <img src="{{url_for('static', filename=image[7:])}}" alt="{{image}}">
                    </li>
                {% endfor %}
            </ul>
        </div>
        {% else %}
            <p>No images to display.</p>
        {% endif %}
    </div>
</body>
</html>
